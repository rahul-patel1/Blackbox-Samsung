<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung</title>
    <style>
        body {
            background-color: #0072C6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFFFFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #000000;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
        }
        header a:hover {
            background-color: #0072C6;
            color: #FFFFFF;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main img {
            width: 300px;
            height: auto;
        }
        footer {
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin: 20px auto;
            width: 300px;
        }
        form input[type="text"], form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="submit"] {
            background-color: #0072C6;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #00549F;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </header>
    <main>
        <img src="https://www.samsung.com/global/galaxy/what-is/images/galaxy-what-is-main-01.jpg" alt="Samsung Product">
        <h2>Samsung Galaxy S21</h2>
        <p>The Samsung Galaxy S21 is a powerful smartphone with a 6.2-inch Dynamic AMOLED 2X display, 120Hz refresh rate, and a triple-camera system.</p>
    </main>
    <footer>
        &copy; 2022 Samsung. All rights reserved.
    </footer>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Submit">
    </form>
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
